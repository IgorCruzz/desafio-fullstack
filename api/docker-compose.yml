version: '3'

services:

  nodejs:
    container_name: nodejs
    build: '.'
    volumes:
      - .:/home/node/api
      - /home/node/api/node_modules
    depends_on:
      - postgres-profitfy
    ports:
      - '3333:3333'
    networks:
      - app-connect

  postgres-profitfy:
    container_name: postgres-profitfy
    image: postgres:11
    restart: unless-stopped
    volumes:
      - postgres-data:/data
    environment:
      POSTGRES_DB: profitfyme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    ports:
      - '5432:5432'
    networks:
      - app-connect

volumes:
  postgres-data:

networks:
  app-connect:
      driver: bridge
